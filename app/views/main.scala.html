<!DOCTYPE html>
<html>
<head>
	<title>@if(title != ""){@title - } Passport</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
 	
 	<!-- jQuery -->
 	<script src="@routes.Assets.at("lib/jquery/jquery.min.js")" type="text/javascript"></script>
 	<!-- <script src="https://code.jquery.com/jquery.min.js" type="text/javascript"></script> -->

	<!-- Bootstrap -->
 	<link href="@routes.Assets.at("lib/bootstrap/css/bootstrap.min.css")" rel="stylesheet">
 	<script src="@routes.Assets.at("lib/bootstrap/js/bootstrap.min.js")" type="text/javascript"></script>
 	<!-- <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
 	<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js" type="text/javascript"></script> -->
 	    
    <!-- Font Awesome Icons -->
    <link href="@routes.Assets.at("lib/font-awesome/font-awesome.min.css")" rel="stylesheet">
    <!-- <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet"> -->
    
    <link href="@routes.Assets.at("stylesheets/main.css")" rel="stylesheet">
    
    <!-- Font -->
	<link href='http://fonts.googleapis.com/css?family=Quicksand:300,400,700' rel='stylesheet' type='text/css'>
    @scripts
</head>
<body>
    <div id="wrap">
	<nav class="navbar navbar-inverse navbar-static-top uppercase heading" role="navigation">
		<div class="container">
		<!-- <img style="float: left; height: 50px; margin-left: 15px;" src="http://upload.wikimedia.org/wikipedia/commons/4/45/Glider.svg"/> -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#site-navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/"><b>Passport</b></a>
			</div>
			<div class="collapse navbar-collapse" id="site-navbar">
				<ul id="links" class="nav navbar-nav">
					<li id="about-link">
						<a href="/about">About</a>
					</li>
					<li id="hackers-link">
						<a href="/hackers">Hackers</a>
					</li>
					<li id="hackerspaces-link">
						<a href="/hackerspaces">Hackerspaces</a>
					</li>
					<li id="events-projects-link">
						<a href="/eventsProjects">Events/Projects</a>
					</li>
				</ul>
			    <ul class="nav navbar-nav navbar-right">
					<li id="login-link"><a href="/login">Login</a></li>
					<li id="register-link"><a href="/register">Register</a></li>
				</ul>
				<!-- <div class="input-group navbar-form">
				    <input type="text" class="form-control">
				    <span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
				</div> -->
			</div>
			<!-- /.navbar-collapse -->
		</div>
	</nav>
	
	@content
    </div>
	
	<!-- FOOTER -->
    <div class="footer">
        <div class="container">
            <p class="pull-right text-muted credit">
            	<a href="#">Back to top <i class="fa fa-long-arrow-up"></i></a>
            </p>
            <p class="text-muted credit">
            	Proudly made by <a href="www.hackerschool.ist.utl.pt">HackerSchool</a>
            </p>
        </div>
	</div>
	
	@if(active != "") {
		<script type="text/javascript">
			$("#@active").addClass("active");
		</script>
	}
</body>
</html>
