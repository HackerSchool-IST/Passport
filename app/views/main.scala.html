@(title: String, active: Int)(content: Html)

<!DOCTYPE html>

<html>
<head>
	<title>@title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

 	<!-- Play 2 Framework -->
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
    
 	<!-- Bootstrap -->
 	<link href="@routes.Assets.at("stylesheets/bootstrap.min.css")" rel="stylesheet">
 	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
 	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
 	<!--[if lt IE 9]>
   		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
   		<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
 	<![endif]-->
 	<script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
    <!--<script src="https://code.jquery.com/jquery.js"></script>-->
</head>
<body>
	<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="container">	
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Passport</a>
			</div>
		
			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul id="links" class="nav navbar-nav">
					<li>
						<a href="/hackers">Hackers</a>
					</li>
					<li>
						<a href="/hackerspaces">HackerSpacers</a>
					</li>
					<li>
						<a href="/eventsProjects">Events/Projects</a>
					</li>
				</ul>
				<form class="navbar-form navbar-right" role="search">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Search">
					</div>
					<button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button>
				</form>
			</div>
			<!-- /.navbar-collapse -->
		</div>
	</nav>
	<div class="container">
		@content
	</div>	
	<script type="text/javascript">
		$("#links li:nth-child(@active)").addClass("active");
	</script>
</body>
</html>
