@(socialNwksList : List[controllers.SocialNetworkManager.SocialNetworkDTO])
@main("Socia lNetworks", "socialNetworks-link") {
    <div class="container">
		<h3>Search Social Networks</h3>
		<form class="form" role="search">
			<div class="input-group">
				<input type="text" class="form-control" id="inputText" placeholder="UUID or Name or Date">
		  		<span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
			</div>
		</form>
		
		<h3>Most sought after</h3>
		<div class="row">
			<div class="col-lg-12">
				<ul>
					@for(socNwk <-socialNwksList) {
						<li>@socNwk.fullname<br/> @socNwk.url <br/>   @socNwk.id</li>
						}
				</ul>
			</div>
		</div>
	</div>
}
