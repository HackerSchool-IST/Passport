@**
 * Generate an HTML input text.
 *
 * Example:
 * {{{
 * @inputText(field = myForm("name"), args = 'size -> 10, 'placeholder -> "Your name")
 * }}}
 *
 * @param field The form field.
 * @param args Set of extra attributes.
 * @param handler The field constructor.
 *@
@(args: (Symbol,Any)*)

<div class="form-group">
	<div class="@args.toMap.get('_inputDivClass).getOrElse("col-sm-offset-2 col-sm-10")">
		<button type="submit" class="btn btn-primary">@args.toMap.get('_label).getOrElse("Submit")</button>
	</div>
</div>
