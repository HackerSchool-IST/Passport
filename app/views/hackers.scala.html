@main("Hackers", 1) {
	<h3>Create new hacker</h3>
	<!-- Button trigger modal -->
	<button class="btn btn-default" data-toggle="modal" data-target="#newHackerModalForm">
		New Hacker
	</button>
	<!-- Modal -->
	<div class="modal fade" id="newHackerModalForm" tabindex="-1" role="dialog" aria-labelledby="newHackerModalFormLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="newHackerModalFormLabel">New Hacker</h4>
				</div>
				<div class="modal-body">
					<!-- Form -->
					<form class="form-horizontal" role="form">
						<div class="form-group">
							<label for="inputEmail3" class="col-sm-2 control-label">Email</label>
							<div class="col-sm-10">
								<input type="email" class="form-control" id="inputEmail3"
									placeholder="Email">
							</div>
						</div>
						<div class="form-group">
							<label for="inputPassword3" class="col-sm-2 control-label">Password</label>
							<div class="col-sm-10">
								<input type="password" class="form-control" id="inputPassword3"
									placeholder="Password">
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<div class="checkbox">
									<label> <input type="checkbox"> Remember me
									</label>
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
								<button type="button" class="btn btn-primary">Submit</button>
							</div>
						</div>
					</form>
				</div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
	<div class="space20"></div>
	<script type="text/javascript">
		/*$('#newHackerModalForm').on('shown.bs.modal', function (e) {
			var dialog = $('#newHackerModalForm .modal-dialog'); 
			dialog.css({'margin-top': ($(this).height() - dialog.height()) / 2});
	    });*/
	</script>
	
	<h3>Find Hacker by name</h3>
	<form class="form" role="form">
		<div class="input-group">
			<input type="text" class="form-control" id="hackerName" placeholder="Name">
	  		<span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
		</div>
	</form>
	<div class="space20"></div>
	
	<h3>Most sought after</h3>
}
